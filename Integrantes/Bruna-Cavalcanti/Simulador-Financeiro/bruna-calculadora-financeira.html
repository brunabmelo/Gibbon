<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruna - Calculadora Financeira</title>
</head>

<body>
    <h3>Calculadora Financeira</h3>
    Área plantio por hectare: <input id="val_hectare">
    <br>
    Produção média por hectare: <input id="val_producao">
    <br>
    Preço médio do tomate: <input id="val_preco">
    <br><br>
    <i><b>Atenção:</b> As perdas variam de 20% a 70% (média: 45%)</i>
    <br><br>
    <Button onclick="calcular()">Calcular</Button>
    <br><br>
    <div id="msg"></div>

</body>
<script>
    function calcular() {
        if (val_hectare.value == '' || val_producao.value == '' || val_preco.value == '') {
            alert('É necessáro preencher todos os campos')
        } else {
            var hectar = Number(val_hectare.value);
            var producao = Number(val_producao.value);
            var preco = Number(val_preco.value);

            producaoTotal = hectar * producao;
            precoTotal = preco * producaoTotal;

            comPrejuizo = precoTotal - (precoTotal * 0.45);
            comArduino = precoTotal - (precoTotal * 0.1); // Fiz um valor médio de perca de 10% (valor ilustrativo)

            ganho = comArduino - comPrejuizo;

            msg.innerHTML = `<b>Resultado:</b><br>
        Perdas sem monitoramento: <b>R$${comPrejuizo.toFixed(2)}</b><br>
        Perdas com monitoramento <b>R$${comArduino.toFixed(2)}</b><br>
        Diferença de ganho: <b>R$${ganho.toFixed(2)}</b><br>
        Com um sistema de monitoramento o produtor pode reduzir perdas resultando em um ganho adicional de aproximadamente
        <b>R$${ganho.toFixed(2)}</b><br> por hectare em uma safra.`
        }
    }
</script>

</html>
